<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contract Cost Comparator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input { margin: 4px; }
    table, th, td { border: 1px solid #999; border-collapse: collapse; padding: 4px; }
    th { background: #eee; }
    .group-block { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; }
  </style>
</head>
<body>

  <h1>Contract Cost Comparator</h1>

  <label>Contract Length (Years): <input id="contract-years" type="number" value="3" /></label>
  <label>Raise in Last Contract (%): <input id="last-raise" type="number" value="2" /></label>
  <button onclick="addGroup()">âž• Add Group</button>
  <button onclick="calculateCosts()">ðŸ“Š Calculate</button>

  <div id="groups-container"></div>

  <h2>Results</h2>
  <table id="resultsTable"></table>

  <canvas id="costChart" width="800" height="400"></canvas>

  <script>
    function addGroup() {
      const container = document.getElementById('groups-container');
      const div = document.createElement('div');
      div.className = 'group-block';
      div.innerHTML = `
        <h2>Group</h2>
        <label>Group Name:</label>
        <input type="text" class="group-name" placeholder="e.g. Attorneys" />
        <br/>
        <table class="step-table">
          <thead>
            <tr>
              <th>Step Name</th>
              <th>Headcount</th>
              <th>Union Step</th>
              <th>Mgmt Step</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="step-rows">
            <tr>
              <td><input type="text" class="step-name" /></td>
              <td><input type="number" class="step-headcount" /></td>
              <td><input type="number" class="step-union" /></td>
              <td><input type="number" class="step-mgmt" /></td>
              <td><button onclick="this.closest('tr').remove()">ðŸ—‘</button></td>
            </tr>
          </tbody>
        </table>
        <button onclick="addStepRow(this)">Add Step Row</button>
        <br/>
        <label>Union Raise (%):</label>
        <input type="number" class="union-raise" value="3" />
        <label>Mgmt Raise (%):</label>
        <input type="number" class="mgmt-raise" value="2" />
      `;
      container.appendChild(div);
    }

    function addStepRow(button) {
      const tbody = button.parentElement.querySelector('.step-rows');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text" class="step-name" /></td>
        <td><input type="number" class="step-headcount" /></td>
        <td><input type="number" class="step-union" /></td>
        <td><input type="number" class="step-mgmt" /></td>
        <td><button onclick="this.closest('tr').remove()">ðŸ—‘</button></td>`;
      tbody.appendChild(row);
    }

    function parseStepsFromTable(group) {
      const headcounts = [], unionSteps = [], mgmtSteps = [];
      const rows = group.querySelectorAll('.step-rows tr');
      rows.forEach(row => {
        const hc = parseFloat(row.querySelector('.step-headcount').value);
        const u = parseFloat(row.querySelector('.step-union').value);
        const m = parseFloat(row.querySelector('.step-mgmt').value);
        if (!isNaN(hc) && !isNaN(u) && !isNaN(m)) {
          headcounts.push(hc);
          unionSteps.push(u);
          mgmtSteps.push(m);
        }
      });
      return { headcounts, unionSteps, mgmtSteps };
    }

    function weightedCost(steps, headcounts) {
      return steps.reduce((sum, step, i) => sum + step * (headcounts[i] || 0), 0);
    }

    function calculateProposalCosts(steps, headcounts, raise, years) {
      const totals = [];
      let current = [...steps];
      for (let y = 0; y < years; y++) {
        totals.push(weightedCost(current, headcounts));
        current = current.map(s => s * (1 + raise / 100));
      }
      return totals;
    }

    function sum(array) {
      return array.reduce((acc, val) => acc + val, 0);
    }

    function calculateCosts() {
      const years = parseInt(document.getElementById('contract-years').value);
      const lastRaise = parseFloat(document.getElementById('last-raise').value);
      const groups = document.querySelectorAll('.group-block');
      const labels = Array.from({ length: years }, (_, i) => `Year ${i + 1}`);

      let unionTotals = Array(years).fill(0);
      let mgmtTotals = Array(years).fill(0);
      let lastTotals = Array(years).fill(0);
      let groupResults = [];

      groups.forEach(group => {
        const name = group.querySelector('.group-name').value || 'Unnamed Group';
        const raiseUnion = parseFloat(group.querySelector('.union-raise').value);
        const raiseMgmt = parseFloat(group.querySelector('.mgmt-raise').value);
        const { headcounts, unionSteps, mgmtSteps } = parseStepsFromTable(group);

        const union = calculateProposalCosts(unionSteps, headcounts, raiseUnion, years);
        const mgmt = calculateProposalCosts(mgmtSteps, headcounts, raiseMgmt, years);
        const last = calculateProposalCosts(mgmtSteps, headcounts, lastRaise, years);

        unionTotals = unionTotals.map((v, i) => v + union[i]);
        mgmtTotals = mgmtTotals.map((v, i) => v + mgmt[i]);
        lastTotals = lastTotals.map((v, i) => v + last[i]);

        groupResults.push({ name, union, mgmt, last });
      });

      const table = document.getElementById('resultsTable');
      table.innerHTML = '';

      groupResults.forEach(result => {
        const totalU = sum(result.union).toFixed(2);
        const totalM = sum(result.mgmt).toFixed(2);
        const totalL = sum(result.last).toFixed(2);

        table.innerHTML += `<tr><th colspan="6">${result.name}</th></tr>`;
        table.innerHTML += `<tr><th>Year</th><th>Union</th><th>Mgmt</th><th>Last Contract</th><th>Union - Mgmt</th><th>Union - Last</th></tr>`;
        labels.forEach((label, i) => {
          table.innerHTML += `
            <tr>
              <td>${label}</td>
              <td>$${result.union[i].toFixed(2)}</td>
              <td>$${result.mgmt[i].toFixed(2)}</td>
              <td>$${result.last[i].toFixed(2)}</td>
              <td>$${(result.union[i] - result.mgmt[i]).toFixed(2)}</td>
              <td>$${(result.union[i] - result.last[i]).toFixed(2)}</td>
            </tr>`;
        });
        table.innerHTML += `
          <tr>
            <td><strong>Total</strong></td>
            <td><strong>$${totalU}</strong></td>
            <td><strong>$${totalM}</strong></td>
            <td><strong>$${totalL}</strong></td>
            <td><strong>$${(totalU - totalM).toFixed(2)}</strong></td>
            <td><strong>$${(totalU - totalL).toFixed(2)}</strong></td>
          </tr>`;
      });

      const totalUnion = sum(unionTotals).toFixed(2);
      const totalMgmt = sum(mgmtTotals).toFixed(2);
      const totalLast = sum(lastTotals).toFixed(2);

      table.innerHTML += `<tr><th colspan="6">Total Across All Groups</th></tr>`;
      table.innerHTML += `<tr><th>Year</th><th>Union</th><th>Mgmt</th><th>Last Contract</th><th>Union - Mgmt</th><th>Union - Last</th></tr>`;
      labels.forEach((label, i) => {
        table.innerHTML += `
          <tr>
            <td>${label}</td>
            <td>$${unionTotals[i].toFixed(2)}</td>
            <td>$${mgmtTotals[i].toFixed(2)}</td>
            <td>$${lastTotals[i].toFixed(2)}</td>
            <td>$${(unionTotals[i] - mgmtTotals[i]).toFixed(2)}</td>
            <td>$${(unionTotals[i] - lastTotals[i]).toFixed(2)}</td>
          </tr>`;
      });
      table.innerHTML += `
        <tr>
          <td><strong>Total</strong></td>
          <td><strong>$${totalUnion}</strong></td>
          <td><strong>$${totalMgmt}</strong></td>
          <td><strong>$${totalLast}</strong></td>
          <td><strong>$${(totalUnion - totalMgmt).toFixed(2)}</strong></td>
          <td><strong>$${(totalUnion - totalLast).toFixed(2)}</strong></td>
        </tr>`;

      const ctx = document.getElementById('costChart').getContext('2d');
      if (window.costChart && typeof window.costChart.destroy === 'function') {
        window.costChart.destroy();
      }
      window.costChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Union',
              data: unionTotals,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              fill: false,
              tension: 0.1
            },
            {
              label: 'Management',
              data: mgmtTotals,
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              fill: false,
              tension: 0.1
            },
            {
              label: 'Last Contract',
              data: lastTotals,
              borderColor: 'rgba(201, 203, 207, 1)',
              backgroundColor: 'rgba(201, 203, 207, 0.2)',
              fill: false,
              tension: 0.1
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Cost ($)'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Contract Year'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
